<!DOCTYPE html>
<html lang="">
<head>
    <title>DevLearn Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>DevLearn File Upload Test</h1>

<form id="uploadForm">
    <label><b>Select PDF or PPTX file:</b></label><br><br>
    <input type="file" id="fileInput" name="file" accept=".pdf,.pptx" required><br><br>
    <button type="submit">Upload File</button>
</form>

<div id="result" class="result" style="display:none;"></div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        
        if (!fileInput.files[0]) {
            alert('Please select a file!');
            return;
        }
        
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        
        resultDiv.innerHTML = 'Uploading...';
        resultDiv.style.display = 'block';
        
        try {
            const response = await fetch('http://localhost:8080/api/documents/upload', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            resultDiv.innerHTML = '<b style="color:red;">Error: ' + error.message + '</b>';
        }
    });
</script>
</body>
</html>
