name: CI/CD Pipeline

on:
  push:
    branches: [ "feature/UI" ]

jobs:
  # --- STAGE 1: TEST ---
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Test
        run: |
          cd backend && npm install
          # npm test (uncomment when you have tests)
          cd ../frontend && npm install
          # npm test (uncomment when you have tests)

  # --- STAGE 2: BUILD ---
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devlearn-backend:latest

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devlearn-frontend:latest

  # --- STAGE 3: DEPLOY ---
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Step
        run: echo "Code is built and tested. Ready for server deployment."