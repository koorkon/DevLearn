name: DevLearn CI/CD Pipeline

on:
  push:
    branches: [ "main", "feature/UI" ] # Runs when you push to these branches
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Test Backend
        env:
          OPENAI_API_KEY: "testing"
        run: |
          cd backend
          npm install
          npm test

      - name: Install & Test Frontend
        run: |
          cd frontend
          npm install
          npx vitest run # 'run' executes tests once and exits

  build-and-push:
    needs: test # Only runs if the 'test' job passes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only push to Docker Hub on actual code pushes
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devlearn-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devlearn-frontend:latest